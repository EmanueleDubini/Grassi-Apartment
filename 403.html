<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Negato - Grossi Apartment</title>
    <style>
        /* ------------ CUSTOM PROPERTIES ------------ */
        :root{
            --White: #F6F6F9;
            --Black: #000;
            --PrimaryColor: #18480d;
            --SecondaryColor: #a7c957;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--PrimaryColor);
            color: var(--White);
        }

        .container-403 {
            text-align: center;
            padding: 20px;
        }

        .container-403 img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 10px 25px;
            background-color: var(--SecondaryColor);
            color: var(--White);
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: var(--White);
            color: var(--SecondaryColor);
        }
    </style>
</head>
<body>
<div class="container-403">
    <img src="img/Loghi/grossi-apartment-logo-white-transparent.svg" alt="Logo Grossi Apartment">
    <h1>Accesso Negato</h1>
    <p>Non hai l'autorizzazione per accedere a questa pagina.</p>
    <a href="index.html">Torna alla Home</a>
</div>
</body>
</html>
